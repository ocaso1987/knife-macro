[package]
name = "knife-macro"
version = "0.1.2"
authors = ["ocaso <ocaso1987@qq.com>"]
description = "Knife框架公共宏定义"
repository = "https://github.com/ocaso1987/knife-macro/"
license = "Apache-2.0"
edition = "2021"

[lib]
